<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <h2>Overview</h2>
  <p>{{ data.about }}</p>
  <h2 *ngIf="languagesExist(data)">Languages</h2>
  <div class="spaced-bottom">
    <div
      *ngFor="let language of data.languages"
    >
      <span
        class="project-language-color"
        [ngStyle]="{
          'background-color': language.color
        }"
      >
      </span>
      <span>
        {{ language.name }}
      </span>
    </div>
  </div>
  <h2 *ngIf="otherToolsExist(data)">Other Technologies</h2>
  <div class="spaced-bottom">
    <div
      *ngFor="let tool of data.tools"
    >
      <span
        class="project-language-color"
        [ngStyle]="{
          'background-color': tool.color
        }"
      >
      </span>
      <span>
        {{ tool.name }}
      </span>
    </div>
  </div>
  <br />
</div>
<button
  mat-raised-button
  mat-dialog-close
  color="warn"
>
  Close
</button>

<div
  *ngIf="showMobile"
>
  <nav
    mat-tab-nav-bar
    mat-align-tabs="start"
    class="fadein"
    id="app-mobile-navbar"
  >
    <a
      mat-tab-link
      *ngFor="let appRoute of appRoutes"
      [routerLink]="destinationRoute(appRoute.route)"
      [active]="routeIsActive(appRoute.route)"
    >{{ appRoute.label }}</a>
  </nav>
</div>
<div id="app-contents-parent">
  <div
    *ngIf="!showMobile"
    class="fadein"
    id="app-contents-left"
  >
    <mat-nav-list>
      <a
        mat-list-item
        class="sidebar"
        *ngFor="let appRoute of appRoutes"
        [routerLink]="destinationRoute(appRoute.route)"
        [ngClass]="{
          'route-link-active': routeIsActive(appRoute.route),
          'route-link-inactive': !routeIsActive(appRoute.route)
        }"
        matRipple
        [matRippleColor]="rippleColor"
      >
        <div>{{ appRoute.label }}</div>
      </a>
    </mat-nav-list>
  </div>
  <div
    id="app-contents-right"
    [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''"
  >
    <div class="router-wrapper">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
</div>
<app-footer class="footer"></app-footer>
